components:
  source:
    - name: "normal-case"
      type: "fixed"
      props:
        offset-mode: true
        content:
          - item:
              title: "test1"
              link: "file://test1"
              date: "2022-01-01T00:00:00"
              contentType: "file"
              downloadUri: "file://test1"
            files:
              - path: "test1.jpg"
          - item:
              title: "test2"
              link: "file://test2"
              date: "2022-01-01T00:00:00"
              contentType: "file"
              downloadUri: "file://test2"
            files:
              - path: "test2.jpg"
          - item:
              title: "test-dir"
              link: "file://test-dir"
              date: "2022-01-01T00:00:00"
              contentType: "file"
              downloadUri: "file://test-dir"
            files:
              - path: "test3.jpg"
              - path: "test4.jpg"
    - name: "error-item"
      type: "fixed"
      props:
        content:
          - item:
              title: "error"
              link: "file://error"
              date: "2022-01-01T00:00:00"
              contentType: "file"
              downloadUri: "file://test1"
            files:
              - path: "test1.jpg"
    - name: "replace-case"
      type: "fixed"
      props:
        content:
          - item:
              title: "test-replace"
              link: "file://test1"
              date: "2022-01-01T00:00:00"
              contentType: "file"
              downloadUri: "https://baidu.com"
            files:
              - path: "test-replace1.jpg"
          - item:
              title: "test-replace"
              link: "file://test2"
              date: "2022-01-01T00:00:00"
              contentType: "file"
              downloadUri: "https://baidu.com"
            files:
              - path: "test-replace2.jpg"
    - name: "api-create"
      type: "system-file"
      props:
        path: "src/test/resources/sources"
    - name: "media-type-case"
      type: "fixed"
      props:
        content:
          - item:
              title: "test1"
              link: "file://test.mp4"
              date: "2022-01-01T00:00:00"
              contentType: "file"
              downloadUri: "file://test.mp4"
            files:
              - path: "test.mp4"
          - item:
              title: "test2"
              link: "file://test.mkv"
              date: "2022-01-01T00:00:00"
              contentType: "file"
              downloadUri: "file://test.mkv"
            files:
              - path: "test.mkv"
  file-resolver:
    - name: "normal-case"
      type: "fixed"
    - name: "error-item"
      type: "fixed"
    - name: "replace-case"
      type: "fixed"
    - name: "media-type-case"
      type: "fixed"
  downloader:
    - name: "mock"
      type: "mock"
      props:
        download-path: "src/test/resources/downloads"
    - name: "url"
      type: "url"
      props:
        download-path: "src/test/resources/downloads"
  file-tagger:
    - name: "mapping-test1file"
      type: "mapped"
      props:
        mapping:
          test1.jpg: "test1"
    - name: "mapping-test3file"
      type: "mapped"
      props:
        mapping:
          test3.jpg: "test3"
processors:
  - name: "NormalCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/NormalCase"
    options:
      save-path-pattern: "{itemTitle}/{itemDate}/"
      filename-pattern: "{filename} - {sequence}"
      variable-providers:
        - "sequence"
    enabled: true
  - name: "NormalCaseCopy"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/NormalCaseCopy"
    options:
      save-path-pattern: "{itemTitle}/{itemDate}/"
      filename-pattern: "{filename} - {sequence}"
      variable-providers:
        - "sequence"
    enabled: true
  - name: "FileStatusCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/FileStatusCase"
    options:
      save-path-pattern: "{itemTitle}"
    enabled: true
  - name: "FileStatusCase2"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/FileStatusCase2"
    options:
      save-path-pattern: "1"
      filename-pattern: "1"
    enabled: true
  - name: "PointerStorageCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/PointerStorageCase"
    options:
      save-path-pattern: "{itemTitle}"
    enabled: true
  - name: "ErrorContinueCase"
    source: "fixed:error-item"
    item-file-resolver: "fixed:error-item"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/ErrorContinueCase"
    options: { }
    enabled: true
  - name: "FileGroupingCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/FileGroupingCase"
    options:
      variable-providers:
        - "sequence"
      save-path-pattern: "{itemTitle}/{itemDate}/"
      filename-pattern: "{filename} - {sequence}"
      file-taggers:
        - "mapped:mapping-test1file"
      file-grouping:
        - tags:
            - "test1"
          filename-pattern: "{filename}"
          save-path-pattern: "{itemTitle}"
    enabled: true
  - name: "FileGroupingFilterCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/FileGroupingFilterCase"
    options:
      variable-providers:
        - "sequence"
      save-path-pattern: "{itemTitle}"
      file-expression-exclusions:
        - "true"
      file-grouping:
        - expression-matching: "filename == 'test3.jpg'"
          file-expression-exclusions:
            - "false"
        - expression-matching: "filename == 'test1.jpg'"
          file-expression-inclusions:
            - "true"
    enabled: true
  - name: "FileGroupingSeqVariableCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/FileGroupingSeqVariableCase"
    options:
      variable-providers:
        - "sequence"
      save-path-pattern: "{itemTitle}"
      filename-pattern: "{sequence}"
      file-taggers:
        - "mapped:mapping-test3file"
      file-grouping:
        - tags:
            - "test3"
          matched-expression: null
          filename-pattern: "{sequence}"
          save-path-pattern: "{itemTitle}"
          file-content-filters: [ ]
          file-expression-exclusions: [ ]
          file-expression-inclusions: [ ]
          file-replacement-decider: null
    enabled: true
  - name: "DryRunCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "url"
    file-mover: "general"
    save-path: "src/test/resources/target/NormalCase"
    options:
      variable-providers:
        - "sequence"
      save-path-pattern: "{itemTitle}/{itemDate}/"
      filename-pattern: "{filename} - {sequence}"
    enabled: true
  - name: "AsyncReplaceFileCase"
    source: "fixed:replace-case"
    item-file-resolver: "fixed:replace-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/AsyncReplaceFileCase"
    options:
      variable-providers:
        - "sequence"
      save-path-pattern: "{itemTitle}"
      filename-pattern: "{sequence}"
      file-replacement-decider: "always"
    enabled: true
  - name: "SyncReplaceFileCase"
    source: "fixed:replace-case"
    item-file-resolver: "fixed:replace-case"
    downloader: "url"
    file-mover: "general"
    save-path: "src/test/resources/target/SyncReplaceFileCase"
    options:
      variable-providers:
        - "sequence"
      save-path-pattern: "{itemTitle}"
      filename-pattern: "{sequence}"
      file-replacement-decider: "always"
    enabled: true
  - name: "PointerWriteReadCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "none"
    file-mover: "general"
    save-path: "src/test/resources/target/PointerWriteReadCase"
    options:
      fetch-limit: 1
    enabled: true
  - name: "RecordMinimizedCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "none"
    file-mover: "general"
    save-path: "src/test/resources/target/RecordMinimizedCase"
    options:
      record-minimized: true
      content-expression-exclusions:
        - "1 == 1"
  - name: "MediaTypeExistCase"
    source: "fixed:media-type-case"
    item-file-resolver: "fixed:media-type-case"
    downloader: "mock"
    file-mover: "general"
    save-path: "src/test/resources/target/MediaTypeExistCase"
    options:
      file-exists-detector: "media-type"
  - name: "PatternOrderCase"
    source: "fixed:normal-case"
    item-file-resolver: "fixed:normal-case"
    downloader: "none"
    file-mover: "general"
    save-path: "src/test/resources/target/PatternOrderCase"
    options:
      save-path-pattern: "{itemTitle}"
      variable-providers:
        - "sequence"
      item-grouping:
        - expression-matching: "title == 'test1'"
          save-path-pattern: "{itemTitle}_ITEM_GROUPING"
          filename-pattern: "{itemTitle}_ITEM_GROUPING_{sequence}"
      file-grouping:
        - expression-matching: "filename == 'test2.jpg'"
          save-path-pattern: "{itemTitle}_FILE_GROUPING"
          filename-pattern: "{itemTitle}_FILE_GROUPING"