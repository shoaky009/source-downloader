components:
  trigger:
    - name: free-time-every20min
      type: cron
      props:
        expression: "0 0/20 3-9 * * *"
  source:
    - name: pixiv
      type: pixiv
      props:
        # Cookie中的PHPSESSID
        session-id: "xxx"
        # 默认bookmark:获取收藏的作品,following:关注的用户的作品
        # mode: "bookmark"
  downloader:
    - name: http
      type: http
      props:
        download-path: /downloads
  item-file-resolver:
    - name: pixiv
      type: pixiv

processors:
  - name: pixiv
    enabled: true
    triggers:
      - fixed:6hour
      #- cron:free-time-every20min
    source: pixiv
    downloader: http
    item-file-resolver: pixiv
    file-mover: general
    save-path: /mnt/doujin/pixiv
    tags: ["同人"]
    options:
      variable-providers:
        - "sequence"
      save-path-pattern: "{item.attrs.username}"
      filename-pattern: "{item.date}_{item.title}_{item.attrs.illustrationId}_{sequence}"
      tags: ["同人插画"]