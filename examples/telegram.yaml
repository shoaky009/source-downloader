# 启动后查看应用标准输出，用tg移动端扫码需要关闭2FA
instances:
  - name: telegramClient
    props:
      api-id: 1
      api-hash: 1
      metadata-path: /app/data/telegram
      # 支持http和socks5代理
      proxy: http://192.168.1.219:17890
      reconnection-interval: 1
      ping-interval: 30
components:
  source:
    - name: telegram
      type: telegram
      props:
        client: telegramClient
        chats:
          # 如果是私聊填正数，频道填负数
          - chat-id: "-190000000"
          - chat-id: "190000000"
  downloader:
    - name: telegram
      type: telegram
      props:
        client: telegramClient
        download-path: /downloads
  item-file-resolver:
    - name: telegram
      type: telegram

processors:
  - name: telegram
    triggers:
      - webhook:telegram
      - fixed:1day
    source: telegram
    downloader: telegram
    item-file-resolver: telegram
    mover: general
    save-path: /mnt/telegram
    options:
      save-path-pattern: "{item.attrs['chatName']}-{item.attrs['chatId']}"
      filename-pattern: "{item.attrs['messageId']}_{itemTitle}"
      file-taggers:
        - "telegram"
      #过滤photo类型的消息
      #item-expression-exclusions:
      #  - "attrs['mediaType'] == 'photo'"
      pointer-batch-mode: false