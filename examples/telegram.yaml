# 启动后查看应用标准输出，用tg移动端扫码需要关闭2FA
instances:
  - name: telegram-client
    props:
      api-id: 1
      api-hash: 1
      metadata-path: /app/data/telegram
      # 支持http和socks5代理
      proxy: http://192.168.1.219:17890
      reconnection-interval: 1
      ping-interval: 30
components:
  trigger:
    - name: free-time
      type: cron
      props:
        expression: "0 0/20 0-9 * * *"
  source:
    - name: telegram
      type: telegram
      props:
        client: telegram-client
        chats:
          # 如果是私聊填正数，频道填负数
          - chat-id: "-190000000"
          - chat-id: "190000000"
  downloader:
    - name: http
      type: http
      props:
        download-path: /downloads
    - name: telegram
      type: telegram
      props:
        client: telegram-client
        download-path: /downloads
    - name: telegram-message
      type: composite
      props:
        default: telegram
        rules:
          - expression: "attrs.site == 'Telegraph'"
            component: http
  item-file-resolver:
    - name: telegram
      type: telegram
    - name: telegraph
      type: html
      props:
        css-selector: "figure img"
        extract-attribute: "abs:src"
    - name: telegram-message
      type: composite
      props:
        default: telegram
        rules:
          - expression: "attrs.site == 'Telegraph'"
            component: "html:telegraph"

processors:
  - name: telegram
    triggers:
      - fixed:1day
      # 如果代理有闲时流量可以用cron触发
      #- cron:free-time
    source: telegram
    downloader: "composite:telegram-message"
    item-file-resolver: "composite:telegram-message"
    mover: general
    save-path: /mnt/telegram
    options:
      save-path-pattern: "{item.attrs.chatName}-{item.attrs.chatId}"
      filename-pattern: "{item.attrs.messageId}_{itemTitle}"
      # 此处不会过滤所有webpage，分组的规则会优先
      item-expression-exclusions:
        - "attrs.mediaType == 'webpage'"
      item-grouping:
        - expression-matching: "has(attrs.site) && attrs.site == 'Telegraph'"
          save-path-pattern: "{item.attrs.chatName}-{item.attrs.chatId}/{item.attrs.messageId}_{itemTitle}"
          filename-pattern: "{itemTitle}_{sequence}"
          variable-providers:
            - "sequence"