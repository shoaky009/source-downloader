# 启动后查看应用标准输出，用tg移动端扫码需要关闭2FA
instances:
  - name: telegramClient
    props:
      api-id: 1
      api-hash: 1
      metadata-path: /app/data/telegram
      # 支持http和socks5代理
      proxy: http://192.168.1.219:17890
components:
  source:
    - name: telegram
      type: telegram
      props:
        client: telegramClient
        chats:
          # 如果是私聊填正数，频道填负数
          - chat-id: "-190000000"
          - chat-id: "190000000"
  downloader:
    - name: telegram
      type: telegram
      props:
        client: telegramClient
        download-path: /downloads
  variable-provider:
    - name: telegram
      type: telegram
  item-file-resolver:
    - name: telegram
      type: telegram

processors:
  - name: telegram
    triggers:
      - webhook:telegram
      - fixed:1day
    source: telegram
    downloader: telegram
    item-file-resolver: telegram
    variable-providers:
      - "telegram"
    mover: general
    save-path: /mnt/demo
    options:
      save-path-pattern: "{chatName}-{chatId}"
      filename-pattern: "{messageId}_{itemTitle}"
      #     过滤photo类型的消息
      #      item-expression-exclusions:
      #        - "attrs['mediaType'] == 'photo'"
      file-expression-inclusions: [ ]
      file-expression-exclusions: [ ]
      save-processing-content: false
      file-taggers:
        - "simple"
        - "telegram"
      tagged-file-options:
        photo:
          filename-pattern: "{messageId}"
      variable-replacers: [ ]
      # 消息出现失败结束本次处理，下一次还会从失败的消息开始，如果一直失败将会永远停留在该条消息直到成功才会继续
      item-error-continue: false
      pointer-batch-mode: false